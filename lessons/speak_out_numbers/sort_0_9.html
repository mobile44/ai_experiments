<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <link rel="stylesheet" href="sort_0_9.css">
    <script src="sort_0_9.js" type="text/javascript"></script>
</head>
<body>
    <div class="demo">
        Please enable the microphone checkbox and authorize this site to access the microphone.
        <br />
        Once the process finished loading speak one of the word bellow and see the magic happen.
        <br /><br />
        <div>
            <label class="form-switch">
                <input type="checkbox" id="audio-switch">
                Microphone
            </label>
            <div id="demo-loading" class="hidden">Loading...</div>
        </div>
        <div id="sp-cmd-wrapper" class="grid"></div>
    </div>
    <div class="main">
        <div class="header">
            <h1>Sort The Numbers</h1>
            <p>Speak out the number from small to big number</p>
        </div>
        <div class="checkbox">
            <label class="container">
                <input type="checkbox" id="audioswitch">
                <span class="checkmark"></span>
                Microphone
            </label>
            <div id="Module-loading" class="show">Loading...</div>
        </div>
        <div id="numbers">
            <table>
                <tr>
                    <td id='td0'></td>
                    <td id='td1'></td>
                    <td id='td2'></td>
                    <td id='td3'></td>
                    <td id='td4'></td>
                    <td id='td5'></td>
                    <td id='td6'></td>
                    <td id='td7'></td>
                    <td id='td8'></td>
                    <td id='td9'></td>
                </tr>
            </table>
        </div>
    </div>
    <!--<div>https://livecodestream.dev/post/2020-06-23-speech-recognition-with-tensorflowjs/</div>-->
</body>
</html>
