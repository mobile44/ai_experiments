<body>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <script>
        const wordlist = [ 
            { index: 0, value: 0 },
            { index: 1, value: 0 },
            { index: 2, value: 0 },
            { index: 3, value: 0 },
            { index: 4, value: 0 },
            { index: 5, value: 0 },
            { index: 6, value: 0 },
            { index: 7, value: 0 },
            { index: 8, value: 0 },
            { index: 9, value: 0 },
        ];
        // Get a surface
        const surface = tfvis.visor().surface({ name: 'Barchart', tab: 'Charts' });
        // Render a barchart on that surface
        tfvis.render.barchart(surface, wordlist, {});
    </script>
    <style>
        .main {
            width: 50%;
        }
        .header {
            padding: 50px;
            margin-bottom: 10px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;
        }
        /* Customize the label (the container) */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }
        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }
        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
        background-color: #2196F3;
        }
        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }
        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .grid-container {
            display: grid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Sort The Numbers</h1>
            <p>Speak out the number from small to big number</p>
        </div>
        <div class="checkbox">
            <label class="container">One
                <input type="checkbox" id="audio-switch">
                <span class="checkmark"></span>
                Microphone
            </label>
        </div>
        <div class="grid-container">
            <div class="grid-item">0</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>         
        </div>
    </div>
</body>
</html>
