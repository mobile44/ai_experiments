<body>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    <script>
        const wordlist = [ 
            { index: 0, value: 0 },
            { index: 1, value: 0 },
            { index: 2, value: 0 },
            { index: 3, value: 0 },
            { index: 4, value: 0 },
            { index: 5, value: 0 },
            { index: 6, value: 0 },
            { index: 7, value: 0 },
            { index: 8, value: 0 },
            { index: 9, value: 0 },
        ];
        // Get a surface
        const surface = tfvis.visor().surface({ name: 'Barchart', tab: 'Charts' });
        // Render a barchart on that surface
        tfvis.render.barchart(surface, wordlist, {});
    </script>
    <style>
        .main {
            width: 50%;
        }
        .header {
            padding: 50px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Sort The Numbers</h1>
            <p>Speak out the number from small to big number</p>
        </div>
    </div>
</body>
</html>
