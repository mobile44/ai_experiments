<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" content= 
            "width=device-width,  
            initial-scale=1.0" /> 
        <title>Kids can code-Beat Time</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
        <style>
            .left-half {
                position: absolute;
                left: 0px;
                width: 50%;
            }

            .right-half {
                position: absolute;
                right: 0px;
                width: 50%;
            }
            #clock { 
                font-size: 50px; 
                width: 300px; 
                margin: 100px; 
                text-align: center; 
                border: 2px solid black; 
                border-radius: 20px; 
            }
            .header {
                padding: 50px;
                margin-bottom: 10px;
                text-align: center;
                background: #1abc9c;
                color: white;
                font-size: 20px;
            }
            .container {
                display: block;
                position: relative;
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                font-size: 22px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
        </style> 
    </head>
    <body>
        <section class="zone">
            <div class="left-half">
                <div class="main">
                    <div class="header">
                        <h1>Sort The Numbers</h1>
                        <p>Speak out the number from small to big number</p>
                    </div>
                    <div class="checkbox">
                        <label class="container">
                            <input type="checkbox" id="audioswitch">
                            <span class="checkmark"></span>
                            Microphone
                        </label>
                        <div id="Module-loading" class="show">Loading...</div>
                    </div>
                    <div id="numbers">
                        <table>
                            <tr>
                                <td id='td0'></td>
                                <td id='td1'></td>
                                <td id='td2'></td>
                                <td id='td3'></td>
                                <td id='td4'></td>
                                <td id='td5'></td>
                                <td id='td6'></td>
                                <td id='td7'></td>
                                <td id='td8'></td>
                                <td id='td9'></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right-half">
                <div id="clock">8:10:45</div>
                <div id="starttime"></div>
                <div><button onclick="timesnapshot()">Timer</button>
                <script> 
                    setInterval(showTime, 1000); 
                    function showTime() { 
                        let time = new Date(); 
                        let hour = time.getHours(); 
                        let min = time.getMinutes(); 
                        let sec = time.getSeconds(); 
                        am_pm = "AM"; 
                        if (hour > 12) { 
                            hour -= 12; 
                            am_pm = "PM"; 
                        } 
                        if (hour == 0) { 
                            hr = 12; 
                            am_pm = "AM"; 
                        } 
                        hour = hour < 10 ? "0" + hour : hour; 
                        min = min < 10 ? "0" + min : min; 
                        sec = sec < 10 ? "0" + sec : sec; 
                        let currentTime = hour + ":" + min + ":" + sec + am_pm; 
                        document.getElementById("clock").innerHTML = currentTime; 
                    }
                    function timesnapshot() {
                        document.getElementById("starttime").innerHTML =document.getElementById("clock").innerText;
                    }
                    showTime(); 
                </script>
            </div>
        </section>
    </body>
</html>
