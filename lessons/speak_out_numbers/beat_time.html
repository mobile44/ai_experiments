<html>  
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
    </head>
    <body>
        <div id='seconds-counter'> </div>
    </body>
    <script>
        var seconds = 0;
        var el = document.getElementById('seconds-counter');
        var data = [ {index: "Seconds", value: 0} ];
        
        function incrementSeconds() {
            seconds += 1;
            if (el) {
                el.innerText = "You have been here for " + seconds + " seconds.";
                data[0].value=seconds;
                
            }
        }

        var cancel = setInterval(incrementSeconds, 1000);

        //const data = [
        //{ index: 0, value: 50 },
        //{ index: 1, value: 100 },
        //{ index: 2, value: 150 },
        //];
        

        // Get a surface
        const surface = tfvis.visor().surface({ name: 'Barchart', tab: 'Charts' });

        // Render a barchart on that surface
        tfvis.render.barchart(surface, data, {});
    </script>
</html>
