<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Kids can code-Beat Time</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
        <style>
            html, body {
                margin:0;
                padding:0;
            }
            .topic {
                width: 100%;
                margin: 0 auto;
                padding: 10px;
                text-align: center;
                background: #CD5C5C;
                color: white;
                font-size: 20px;
            }
            .left-half {
                position: absolute;
                left: 0px;
                width: 50%;
            }
            .right-half {
                position: absolute;
                right: 0px;
                width: 50%;
            }
            .header {
                padding: 20px;
                text-align: center;
                background: #1abc9c;
                color: white;
                font-size: 10px;
            }
            .camera {
                width: 340px;
                display: inline-block;
                margin: auto;
            }
            #video {
                border: 1px solid black;
                width: 320px;
                height: 240px;
            }
            
        </style> 
    </head>
    <body>
        <section class="zone">
            <div class="topic">I can count people in a photo.</div>
            <div class="left-half">
                <div class="main">
                    <div class="header">
                        <h1>Take a photo here</h1>
                    </div>
                    <div class="camera">
                        <video id="video">Video stream not available.</video>
                    </div>
                    <div><button id="startbutton">Take photo</button></div>
                </div>
            </div>
            <div class="right-half">
                <div class="header">
                    <h1>Number of people</h1>
                </div>
                <p id="peopleCount"></p>
                <canvas id="canvas"></canvas>
                <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box.">
                </div>
            </div>
        </section>
        <script>
            var width = 320; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream
            var streaming = false;
            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;
            var st;
            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
                startbutton = document.getElementById('startbutton');
                navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                    .then(function(stream) {
                        video.srcObject = stream;
                        st = video.srcObject;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("An error occurred: " + err);
                    });
                video.addEventListener('canplay', function(ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);
                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }
                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);
                startbutton.addEventListener('click', function(ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);
                clearphoto();
            }
            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);
                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            }
            function takepicture() {
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);
                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                } else {
                    clearphoto();
                }
                stopCam();
            }
            function stopCam() {
                video.pause();
                video.srcObject = null;
                st.getTracks().forEach(function(track) { track.stop(); })
                predictPerson();
            }
            function predictPerson() {
                const img = document.getElementById('photo');
                cocoSsd.load().then(model => {
                    model.detect(img).then(predictions => {
                        let arrByID = predictions.filter(filterByID);
                        document.getElementById('peopleCount').innerHTML = `People Count: ${arrByID.length}`;
                    });
                });
            }
            function filterByID(item) {
                if (item.class === "person") {
                    return true;    
                } 
                invalidEntries++
                return false;
            }
            window.addEventListener('load', startup, false);
        </script>
    </body>
</html>
