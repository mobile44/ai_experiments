<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
        <style>
            .topic {
                width: 100%;
                margin: 0 auto;
                padding: 10px;
                text-align: center;
                background: #CD5C5C;
                color: white;
                font-size: 20px;
            }
            .column {
                float: left;
                width: 33.33%;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            #canvas {
                display: none;
            }
            #keypoints {
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <section class="zone">
            <div class="topic">Stand/Sit down/Lay down.</div>
            <div class="row">
                <div class="column">
                    <div id='photo1'>
                        <canvas id="canvas1"></canvas>
                        <img id='sample1' src='./images/stand.jpg '/>
                    </div>
                    <div id='photo2'>
                        <canvas id="canvas2"></canvas>
                        <img id='sample2' src='./images/sit.jpg '/>
                    </div>
                    <div id='photo3'>
                        <canvas id="canvas3"></canvas>
                        <img id='sample3' src='./images/laydown.jpg '/>
                    </div>
                </div>
                <div class="column">
                    <div id='pose1'>
                        <img id='output1'/>
                    </div>
                    <div id='pose2'>
                        <img id='output2'/>
                    </div>
                    <div id='pose3'>
                        <img id='output3'/>
                    </div>
                </div>
                <div class="column">
                    <div id='keypoints1'>
                    </div>
                    <div id='keypoints2'>
                    </div>
                    <div id='keypoints3'>
                    </div>
                </div>
            </div> 
        </session>
    </body>
    <script>
        const samples = [document.getElementById('sample1'), document.getElementById('sample2'), document.getElementById('sample3')];
        const outputs = [document.getElementById('output1'), document.getElementById('output2'), document.getElementById('output3')];
        const keypoints = [document.getElementById('keypoints1'), document.getElementById('keypoints2'), document.getElementById('keypoints3')];
        const canvasx = [document.getElementById('canvas1'), document.getElementById('canvas2'), document.getElementById('canvas3')];
        function startup() {
            for (k=0; k<3; k++) {
                posenet.load().then(function(net){
                    console.log("Sample obj: ", samples[k]);
                    return net.estimateMultiplePoses(samples[k], {
                    flipHorizontal: false,
                    maxDetections: 1,
                    scoreThreshold: 0.6,
                    nmsRadius: 20})
                }).then(function(poses){
                    var text='';
                    var part = "";
                    var partx = "";
                    var party = "";
                    var partxy = [];
                    for (i=0; i<poses.length; i++) {
                        /*console.log("Keypoints: ", poses[i].keypoints);
                        console.log("Keypoints Length: ", poses[i].keypoints.length);*/
                        for (j=0; j<poses[i].keypoints.length; j++) {
                            part = poses[i].keypoints[j].part;
                            partx = poses[i].keypoints[j].position.x;
                            party = poses[i].keypoints[j].position.y;
                            text += part + " ";
                            text += partx + " ";
                            text += party + "\n";
                            partxy.push(poses[i].keypoints[j].position);
                        }
                        rightankle2righthip=poses[i].keypoints[16].position.y - poses[i].keypoints[12].position.y
                        rightankle2nose=poses[i].keypoints[16].position.y - poses[i].keypoints[0].position.y
                        poserate=rightankle2righthip/rightankle2nose
                        keypoints.style.marginTop=poses[i].keypoints[1].position.y
                    }
            
                    text += `*Ankle to Hip: ${rightankle2righthip}\n`;
                    text += `*Ankle to Nose: ${rightankle2nose}\n`;
                    text += `*Pose Rate: ${poserate}\n`;
                    keypoints.innerText= `${text}`;
                    drawPoints(partxy, k);
                })
            }
        }
        function drawPoints(xy, idx) {
            var c=canvasx[idx];
            c.width = samples[idx].naturalWidth;
            c.height = samples[idx].naturalHeight;
            ctx=c.getContext("2d");
            ctx.drawImage(samples[idx],0,0);  
            var canvas = canvasx[idx];
            var context = canvas.getContext('2d');
            for (i=0; i<xy.length; i++) {
                context.beginPath();
                var x = xy[i].x;
                var y = xy[i].y;
                context.moveTo(x,y);
                context.arc(x, y, 8, 0, 2 * Math.PI, true);
                context.strokeStyle = 'red';
                context.stroke();
                context.moveTo(x,y);
                context.textAlign = "center";
                context.fillStyle = "white";
                context.font = "8pt Calibri";
                context.fillText(i, x, y);
            }
            var data = canvasx[idx].toDataURL('image/png');
            outputs[idx].setAttribute('src', data);
        }
        window.addEventListener('load', startup, false);
    </script>
</html>
